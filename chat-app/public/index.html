<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 8px; overflow: hidden; }
        .header { background: #007bff; color: white; padding: 20px; text-align: center; }
        .chat-box { height: 400px; overflow-y: auto; padding: 20px; border-bottom: 1px solid #ddd; }
        .message { margin: 10px 0; padding: 8px; border-radius: 4px; background: #f8f9fa; }
        .system { background: #e9ecef; font-style: italic; }
        .input-area { padding: 20px; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Real-Time Chat</h1>
        </div>
        <div id="messages" class="chat-box"></div>
        <div class="input-area">
            <input id="messageInput" type="text" placeholder="Type your message..." disabled>
            <button id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        const username = prompt('Enter your username:') || 'Anonymous';
        socket.emit('join', username);

        messageInput.disabled = false;
        sendBtn.disabled = false;

        function addMessage(content, isSystem = false) {
            const div = document.createElement('div');
            div.className = isSystem ? 'message system' : 'message';
            div.innerHTML = content;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        socket.on('chat message', (data) => {
            addMessage(`<strong>${data.username}</strong> <small>${data.timestamp}</small><br>${data.message}`);
        });

        socket.on('user joined', (username) => {
            addMessage(`${username} joined the chat`, true);
        });

        socket.on('user left', (username) => {
            addMessage(`${username} left the chat`, true);
        });

        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('chat message', { message });
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
