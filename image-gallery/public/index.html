<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        
        .header { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 20px 0; text-align: center; color: white; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .badge { background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px; font-size: 14px; }
        
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        
        .upload-section { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 40px; text-align: center; }
        .upload-area { border: 3px dashed #667eea; border-radius: 10px; padding: 40px; margin: 20px 0; transition: all 0.3s; cursor: pointer; }
        .upload-area:hover { border-color: #764ba2; background: #f8f9ff; }
        .upload-area.dragover { border-color: #28a745; background: #f0fff4; }
        
        .file-input { display: none; }
        .upload-btn { background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; padding: 12px 30px; border-radius: 25px; cursor: pointer; font-size: 16px; margin: 10px; transition: transform 0.2s; }
        .upload-btn:hover { transform: translateY(-2px); }
        
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .image-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .image-card:hover { transform: translateY(-5px); }
        .image-card img { width: 100%; height: 200px; object-fit: cover; }
        .image-info { padding: 15px; }
        .delete-btn { background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 12px; }
        .delete-btn:hover { background: #c82333; }
        
        .loading { display: none; color: #667eea; margin: 10px 0; }
        .message { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        @media (max-width: 768px) {
            .gallery { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
            .container { padding: 0 15px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì∏ Image Gallery</h1>
        <div class="badge">Upload & Share Photos</div>
    </div>

    <div class="container">
        <div class="upload-section">
            <h2>Upload New Image</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <p>üìÅ Click here or drag & drop images</p>
                <p style="color: #666; font-size: 14px;">Supports: JPG, PNG, GIF (Max 5MB)</p>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <button class="upload-btn" onclick="uploadImage()">Upload Image</button>
            <div class="loading">Uploading...</div>
            <div id="message"></div>
        </div>

        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        let selectedFile = null;

        // File input handling
        document.getElementById('fileInput').addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                document.querySelector('.upload-area p').textContent = `Selected: ${selectedFile.name}`;
            }
        });

        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            selectedFile = e.dataTransfer.files[0];
            if (selectedFile) {
                document.querySelector('.upload-area p').textContent = `Selected: ${selectedFile.name}`;
            }
        });

        // Upload image
        async function uploadImage() {
            if (!selectedFile) {
                showMessage('Please select an image first', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('image', selectedFile);

            document.querySelector('.loading').style.display = 'block';
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Image uploaded successfully!', 'success');
                    selectedFile = null;
                    document.querySelector('.upload-area p').textContent = 'üìÅ Click here or drag & drop images';
                    document.getElementById('fileInput').value = '';
                    loadGallery();
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Upload failed', 'error');
            }
            
            document.querySelector('.loading').style.display = 'none';
        }

        // Load gallery
        async function loadGallery() {
            try {
                const response = await fetch('/api/images');
                const images = await response.json();
                
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = images.map(image => `
                    <div class="image-card">
                        <img src="/uploads/${image}" alt="${image}">
                        <div class="image-info">
                            <p style="font-size: 12px; color: #666; margin-bottom: 10px;">${image}</p>
                            <button class="delete-btn" onclick="deleteImage('${image}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load gallery');
            }
        }

        // Delete image
        async function deleteImage(filename) {
            if (!confirm('Delete this image?')) return;
            
            try {
                const response = await fetch(`/api/images/${filename}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Image deleted', 'success');
                    loadGallery();
                } else {
                    showMessage('Delete failed', 'error');
                }
            } catch (error) {
                showMessage('Delete failed', 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => messageDiv.textContent = '', 3000);
        }

        // Load gallery on page load
        loadGallery();
    </script>
</body>
</html>
